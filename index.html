<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Stiker BRAT</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; text-align: center; margin: 0; padding: 2em;}
    .container { background: white; max-width: 400px; margin: 2em auto; padding: 2em; border-radius: 8px; box-shadow: 0 2px 12px #0001; }
    input[type=text] { width: 80%; padding: 0.5em; font-size: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; margin-left: 0.5em; }
    .result { margin-top: 2em; }
    img { max-width: 200px; max-height: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buat Stiker BRAT</h2>
    <input type="text" id="teks" placeholder="Masukkan teks..." />
    <button onclick="buatStiker()">Buat Stiker</button>
    <div class="result" id="hasil"></div>
  </div>
  <script>
    async function buatStiker() {
      const text = document.getElementById('teks').value.trim();
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = '';
      if (!text) { hasil.innerHTML = '<span style="color:red">Teks tidak boleh kosong!</span>'; return; }
      hasil.innerHTML = 'Mengambil stiker...';
      try {
        const url = `https://skyzxu-brat.hf.space/brat-animated?text=${encodeURIComponent(text)}`;
        // Karena endpoint mengembalikan file image, kita tampilkan langsung sebagai img
        hasil.innerHTML = `<iframe src="${url}" width="100%" height="100%" scrolling="yes"
            frameborder="0" allowfullscreen></iframe>`;
      } catch (e) {
        hasil.innerHTML = `<span style="color:red">Terjadi error: ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>
